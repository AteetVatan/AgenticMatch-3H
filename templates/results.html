<!DOCTYPE html>
<html>

<head>
    <title>Matching Results</title>
    <style>
        body {
            font-family: Arial;
            padding: 2em;
            background: #fafafa;
        }

        .match-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1em;
            margin-bottom: 1.5em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        h2 {
            margin-top: 0;
        }

        .tags {
            font-style: italic;
            color: #555;
            margin-top: 0.3em;
        }
    </style>
</head>

<body>
    <h1>Your Face Match Results</h1>
    {% for match in matches %}
    <div class="match-card">
        <h2>{{ match.name }}</h2>
        <div class="tags"><strong>Style:</strong> {{ match.style | join(", ") }}</div>
        <div class="tags"><strong>Mood:</strong> {{ match.mood | join(", ") }}</div>
        <p><strong>Category:</strong> {{ match.category }}</p>
        <p>{{ match.description }}</p>
        <p><strong>Why:</strong> {{ match.match_reason }}</p>
    </div>
    {% endfor %}
</body>

</html>
