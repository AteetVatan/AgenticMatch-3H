<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Matching Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800 min-h-screen px-4 py-8">
    <div class="max-w-3xl mx-auto">
        <h1 class="text-3xl font-bold mb-2 text-center">Your Face Match Results â€“ By Ateet</h1>
        <p class="text-center text-sm mb-6">
            <a href="https://ateetai.vercel.app/" target="_blank" class="text-indigo-600 hover:underline">
                Visit my portfolio
            </a>
        </p>

        {% for match in matches %}
        <div class="bg-white border border-gray-200 rounded-xl shadow-sm p-6 mb-6">
            <h2 class="text-xl font-semibold mb-2">{{ match.name }}</h2>

            <p class="text-sm text-gray-600 mb-1">
                <strong>Style:</strong> {{ match.style | join(", ") }}
            </p>

            <p class="text-sm text-gray-600 mb-1">
                <strong>Mood:</strong> {{ match.mood | join(", ") }}
            </p>

            <p class="text-sm text-gray-700 mb-1">
                <strong>Category:</strong> {{ match.category }}
            </p>

            <p class="text-sm text-gray-700 mb-1">
                {{ match.description }}
            </p>

            <p class="text-sm text-indigo-700 mt-2">
                <strong>Why:</strong> {{ match.match_reason }}
            </p>
        </div>
        {% endfor %}
    </div>
</body>

</html>
